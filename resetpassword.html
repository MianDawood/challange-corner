<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/main-out.css">
    <link rel="stylesheet" href="assets/css/main.css.map">
</head>

<body>
    <div class="left-section">
        <div class="content">
            <div class="main-heading">
                <h2 style="margin: 1rem 0; font-size: 2.1rem;">Reset Your Password</h2>
            </div>
            <div class="form">
                <form action="">
                    <div class="input-group">
                        <img src="assets/images/icons/lock-icon.png" alt="">
                        <input type="password" class="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <img src="assets/images/icons/lock-icon.png" alt="">
                        <input type="password" class="confirmpassword" onkeyup="check()" placeholder="Confirm Password">
                    </div>
                    <div class="row">
                        <p>Show the password</p>
                        <div class="show-password-toggle">
                            <div class="circle"></div>
                        </div>
                        <button type="submit" class="btn">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="right-section">
    </div>
</body>

<script src="assets/js/showpassword.js"></script>
<script src="assets/js/password-confirm.js"></script>

</html>
