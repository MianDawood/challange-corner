<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="assets/css/main-out.css">
    <link rel="stylesheet" href="assets/css/main.css.map">
</head>

<body>
    <div class="left-section">
        <div class="content">
            <div class="main-heading">
                <h1>Sign Up</h1>
                <small><a href="">Already registered? Click here</a></small>
            </div>
            <div class="form">
                <form action="">
                    <div class="input-group">
                        <img src="assets/images/icons/user-icon.png" alt="">
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="input-group">
                        <img src="assets/images/icons/email-icon.png" alt="">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <img src="assets/images/icons/lock-icon.png" alt="">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="end-content">
                        <input type="checkbox">
                        <p>I agree with terms and conditions</p>
                    </div>
                    <div class="row">
                        <p>Show the password</p>
                        <div class="show-password-toggle">
                            <div class="circle"></div>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="right-section">
    </div>
</body>

<script src="assets/js/showpassword.js"></script>

</html>
